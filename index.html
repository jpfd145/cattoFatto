<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">CATTO FATTO</h3>
                <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Teste do João Paulo.</h1>
            <p class="lead">
                Clique em executar para obter a lista de fatos.
            </p>

            <div class="form-group">
                <select class="form-control text-center" id="qtdFatos">
                    <option value="1">Quantidade de fatos: 1</option>
                    <option value="2">Quantidade de fatos: 2</option>
                    <option value="3">Quantidade de fatos: 3</option>
                    <option value="4">Quantidade de fatos: 4</option>
                    <option value="5">Quantidade de fatos: 5</option>
                    <option value="6">Quantidade de fatos: 6</option>
                    <option value="7">Quantidade de fatos: 7</option>
                    <option value="8">Quantidade de fatos: 8</option>
                    <option value="9">Quantidade de fatos: 9</option>
                    <option value="10">Quantidade de fatos: 10</option>
                    <option value="11">Quantidade de fatos: 11</option>
                    <option value="12">Quantidade de fatos: 12</option>
                    <option value="13">Quantidade de fatos: 13</option>
                    <option value="14">Quantidade de fatos: 14</option>
                    <option value="15">Quantidade de fatos: 15</option>
                </select>
              </div>    

            <p class="lead">
                <button class="btn btn-lg btn-secondary" id="buttonExecute">Executar</button>
            </p>

            <div class="row">
                <div class="col-sm-12">
                    <div class="list-group" id="listFatos"></div>
                </div>
            </div>    

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>@João Paulo.</p>
            </div>
        </footer>
    </div>

    <script>
        var cattoFatto = new CattoFatto();

        $(document).ready(function() {
            $('#buttonExecute').click(function () {
                cattoFatto.getFatos($('#qtdFatos').val());
            });
        });
    </script>

</body>
</html>
